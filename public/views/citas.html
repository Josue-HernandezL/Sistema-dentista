<!-- Modal -->
<div id="modalCita" class="modal">
  <div class="modal-contenido">
    <span id="cerrarModal">&times;</span>
    <h3 id="tituloModal">Nueva Cita</h3>
    <form id="formCita">
      <input type="hidden" id="idCita" />
      <input type="text" id="title" placeholder="Título" required />
      <select id="paciente" required>
        <option value="">Seleccione un paciente</option>
      </select>
      <textarea id="descripcion" placeholder="Descripción breve" rows="3"></textarea>
      <input type="datetime-local" id="start" required step="1800" />
      <input type="datetime-local" id="end" required step="1800" />
      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
