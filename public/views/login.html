<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Denté</title>
  <link rel="stylesheet" href="">
  <style>

html, body{
  height:100%;
  width: 100%;
  margin:0;
  display: flex;
}
html {
  box-sizing: border-box;
}


*, *::before, *::after {
  box-sizing: inherit;
  margin: 0;
  padding: 0;
  font-family: 'Roboto Mono', monospace;
  /* border: 1px solid black; */
}

  
section {
  height: 100%;
  width: 100%;
  display: flex;
}

.color-blue {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 60%;
  background-color: #4373B9;
  color: #FFFFFF;
}

.color-blue h1{
  font-size: 5rem;
  margin-bottom: 20px;
}

.circle-chevron-down {
  width: 80px;
  height: 80px;
  margin-top: 20px;
  animation: bounce 2s infinite;
  cursor: pointer;
}

.color-white {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 40%;
  background-color: #FFFFFF;
}

.img-logo {
  height: 25rem;
  width: auto;
}

/* Modal styles */
.modal {
  display: none; /* Oculto por defecto */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  cursor: pointer;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.login-button {
  background-color: #4373B9;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}

.login-button:hover {
  background-color: #365a8c;
}

  </style>
</head>
<body>
  <section>

    <aside class="color-blue">

      <!-- <p>Resgistrase</p> -->

      <h1>BIENVENIDO</h1>

      <svg class="circle-chevron-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M15 11l-3 3l-3 -3"></path> <path d="M12 3a9 9 0 1 0 0 18a9 9 0 0 0 0 -18z"></path> </svg> 

    </aside>
    <aside class="color-white">

      <img class="img-logo" src="https://res.cloudinary.com/djxosjk7m/image/upload/fl_preserve_transparency/v1746737281/2.-_logo_inicial_yc1c07.jpg?_s=public-apps" alt="cosaa">

    </aside>

  </section>

  <div class="modal" id="loginModal">
    
  </div>

  <button type="submit" ></button>


<script>

const $circleButonLogin = document.querySelector('.circle-chevron-down');
const $modal = document.getElementById('loginModal');

$circleButonLogin.addEventListener('click', () => {
    $modal.style.display = 'flex';
    $modal.innerHTML = `<div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="login-button" id="loginForm">Login</button>
        </form>
    </div>`;

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Evita el envío del formulario por defecto
        window.location.href = '/index'; // Redirige a index.html
    });
});


console.log("Funcionando")

</script>
</body>
</html>
